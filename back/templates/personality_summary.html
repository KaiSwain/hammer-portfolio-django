<!-- templates/personality_summary.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Personality Summary</title>
  <style>
    @page { 
      size: Letter; 
      margin: 0.5in; 
      /* Force page breaks */
      orphans: 2;
      widows: 2;
    }
    
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      line-height: 1.3; 
      color: #2c3e50; 
      font-size: 11px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      /* Remove height constraints to allow natural content flow */
      margin: 0;
      padding: 0;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      border-left: 5px solid #3498db;
      /* Remove height constraints - let content determine size */
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      /* Ensure proper word wrapping */
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    h1 { 
      font-size: 22px; 
      margin: 0 0 10px; 
      page-break-after: avoid;
      color: #2c3e50;
      font-weight: 700;
      text-align: center;
      border-bottom: 3px solid #3498db;
      padding-bottom: 6px;
    }
    
    .header-info {
      font-size: 9px;
      color: #7f8c8d;
      text-align: center;
      margin-bottom: 12px;
      font-style: italic;
    }
    
    .ai-summary {
      font-size: 12px;
      line-height: 1.4;
      /* Remove height constraints - let content flow naturally */
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    .ai-summary h2 {
      font-size: 15px;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #e74c3c;
      border-left: 4px solid #e74c3c;
      padding-left: 10px;
      background: linear-gradient(90deg, #fef5f5 0%, transparent 100%);
      padding-top: 4px;
      padding-bottom: 4px;
      /* Prevent section breaks */
      page-break-after: avoid;
      break-after: avoid;
    }
    
    .ai-summary p {
      margin: 4px 0 8px;
      color: #34495e;
      font-weight: 500;
      /* Improve text wrapping */
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      /* Prevent paragraph breaks */
      page-break-inside: avoid;
      break-inside: avoid;
    }
    
    .ai-summary ul {
      margin: 6px 0 12px 0;
      padding-left: 0;
      list-style: none;
      /* Remove height constraints - let content flow naturally */
      word-wrap: break-word;
      overflow-wrap: break-word;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    
    .ai-summary li {
      margin: 4px 0;
      font-size: 11px;
      padding-left: 22px;
      position: relative;
      color: #2c3e50;
      line-height: 1.3;
      /* Improve text wrapping for long bullet points */
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    .ai-summary li:before {
      content: "⚡";
      position: absolute;
      left: 0;
      color: #f39c12;
      font-size: 12px;
      font-weight: bold;
    }
    
    .ai-summary li:nth-child(2n):before {
      content: "🔧";
    }
    
    .ai-summary li:nth-child(3n):before {
      content: "💪";
    }
    
    .ai-summary li:nth-child(4n):before {
      content: "🎯";
    }
    
    /* Alternating section colors */
    .ai-summary h2:nth-of-type(1) {
      color: #3498db;
      border-left-color: #3498db;
      background: linear-gradient(90deg, #f0f8ff 0%, transparent 100%);
    }
    
    .ai-summary h2:nth-of-type(2) {
      color: #27ae60;
      border-left-color: #27ae60;
      background: linear-gradient(90deg, #f0fff4 0%, transparent 100%);
    }
    
    .ai-summary h2:nth-of-type(3) {
      color: #9b59b6;
      border-left-color: #9b59b6;
      background: linear-gradient(90deg, #faf5ff 0%, transparent 100%);
    }
    
    .ai-summary h2:nth-of-type(4) {
      color: #e67e22;
      border-left-color: #e67e22;
      background: linear-gradient(90deg, #fef9f3 0%, transparent 100%);
    }
    
    /* Add some visual breaks */
    .ai-summary > p:first-of-type {
      background: #ecf0f1;
      padding: 8px;
      border-radius: 6px;
      border-left: 3px solid #34495e;
      font-style: italic;
      text-align: center;
      margin-bottom: 15px;
    }
    
    /* Print optimizations for guaranteed one-page */
    @media print {
      body { 
        background: white !important; 
        font-size: 10px !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      h1 { 
        font-size: 18px !important; 
      }
      .ai-summary h2 { 
        font-size: 13px !important; 
      }
      .container { 
        border: 1px solid #ddd;
        padding: 12px !important; 
        margin: 5px !important;
        box-shadow: none !important;
        /* Ensure proper text wrapping in print */
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
      }
      .ai-summary {
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-info">Generated: {{ generated_at }}</div>
    <h1>🏗️ Personality Summary — {{ name }} 🏗️</h1>

    <!-- AI HTML goes here -->
    <div class="ai-summary">
      {{ summary_html|safe }}
    </div>
  </div>
</body>
</html>
