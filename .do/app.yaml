# DigitalOcean App Platform - Backend Only (Frontend on Vercel)
name: hammer-portfolio
region: nyc1

services:
  # Django Backend API with WeasyPrint support
  - name: hammer-backend
    source_dir: ./back
    github:
      repo: KaiSwain/hammer-portfolio-django
      branch: phase1
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8000
    
    # Install WeasyPrint system dependencies before Python packages
    build_command: |
      apt-get update
      apt-get install -y libpango-1.0-0 libharfbuzz0b libpangoft2-1.0-0 libfontconfig1 libcairo2 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    
    run_command: gunicorn hammer_backendproject.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    
    envs:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "hammer_backendproject.settings"
      - key: DJANGO_SECRET_KEY
        type: SECRET
        value: "your-secret-key-will-be-generated"
      - key: ALLOWED_HOSTS
        value: "hammermath-portal-vaa4g.ondigitalocean.app,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://hammermath-portal-vaa4g.ondigitalocean.app,https://your-vercel-domain.vercel.app"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-vercel-domain.vercel.app"
      - key: DATABASE_URL
        value: "${hammer-db.DATABASE_URL}"
      - key: PORT
        value: "8000"
    
    routes:
      - path: /api
      - path: /admin
      - path: /healthz
      - path: /media
    
    health_check:
      http_path: /healthz

databases:
  - name: hammer-db
    engine: PG
    version: "15"
    production: true

jobs:
  - name: migrate-database
    source_dir: ./back
    github:
      repo: KaiSwain/hammer-portfolio-django
      branch: phase1
    run_command: python manage.py migrate --noinput
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    kind: PRE_DEPLOY
    
    envs:
      - key: DJANGO_SETTINGS_MODULE
        value: "hammer_backendproject.settings"
      - key: DJANGO_SECRET_KEY
        type: SECRET
        value: "your-secret-key-will-be-generated"
      - key: DATABASE_URL
        value: "${hammer-db.DATABASE_URL}"
